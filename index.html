<!doctype html>
<html lang="en">
  <head>
    <title>Christoff Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet"><link rel="stylesheet" href="style.css" >
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
      
    <h1>JavaScript General Knowledge Quiz</h1>
    <div id="quiz"></div>
   
    <form id="form">
       <label><input type="radio"name="choice"value="A"><p id="choice1"></p></label>
       <label><input type="radio"name="choice"value="B"><p id="choice2"></p></label>
       <label><input type="radio"name="choice"value="C"><p id="choice3"></p></label>
       <label><input type="radio"name="choice"value="D"><p id="choice4"></p></label>
    </form>
   

    <button onclick="nextQuestion()">Next Question</button>

    <button value="Press to check your answers" onclick="checkAnswers()" id="submit">Click to check Answers</button>
    
    <script src="main.js"></script>


  </body>
</html>
